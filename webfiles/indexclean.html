	<style>
		.switch {
		  position: relative;
		  display: inline-block;
		  width: 60px;
		  height: 34px;
		}
		
		.switch input { 
		  opacity: 0;
		  width: 0;
		  height: 0;
		}
		
		.slider {
		  position: absolute;
		  cursor: pointer;
		  top: 0;
		  left: 0;
		  right: 0;
		  bottom: 0;
		  background-color: #ccc;
		  -webkit-transition: .4s;
		  transition: .4s;
		}
		
		.slider:before {
		  position: absolute;
		  content: "";
		  height: 26px;
		  width: 26px;
		  left: 4px;
		  bottom: 4px;
		  background-color: white;
		  -webkit-transition: .4s;
		  transition: .4s;
		}
		
		input:checked + .slider {
		  background-color: #2196F3;
		}
		
		input:focus + .slider {
		  box-shadow: 0 0 1px #2196F3;
		}
		
		input:checked + .slider:before {
		  -webkit-transform: translateX(26px);
		  -ms-transform: translateX(26px);
		  transform: translateX(26px);
		}

		.input {
			max-width: 190px;
			height: 44px;
			background-color: #05060f3d;
			border-radius: .5rem;
			padding: 0 1rem;
			border: 2px solid transparent;
			font-size: 1rem;
			transition: border-color .3s cubic-bezier(.25,.01,.25,1) 0s, color .3s cubic-bezier(.25,.01,.25,1) 0s,background .2s cubic-bezier(.25,.01,.25,1) 0s;
		}

		.label {
			display: block;
			margin-bottom: .3rem;
			font-size: .9rem;
			font-weight: bold;
			color: whitesmoke;
			transition: color .3s cubic-bezier(.25,.01,.25,1) 0s;
		}

		.input:hover, .input:focus, .input-group:hover .input {
			outline: none;
			border-color: whitesmoke;
		}

		.select {
			max-width: 190px;
			height: 44px;
			background-color: #05060f3d;
			border-radius: .5rem;
			padding: 0 1rem;
			border: 2px solid transparent;
			font-size: 1rem;
			transition: border-color .3s cubic-bezier(.25,.01,.25,1) 0s, color .3s cubic-bezier(.25,.01,.25,1) 0s,background .2s cubic-bezier(.25,.01,.25,1) 0s;
		}

		.select:hover, .select:focus, .select-group:hover .select {
			outline: none;
			border-color: whitesmoke;
		}

		.select-group:hover .label, .select:focus {
			color: whitesmoke;
		}

		select option {
			background: rgba(0, 0, 0, 0.3);
			color: #fff;
			text-shadow: 0 1px 0 rgba(0, 0, 0, 0.4);
		}
		
		/* Rounded sliders */
		.slider.round {
		  border-radius: 34px;
		}
		
		.slider.round:before {
		  border-radius: 50%;
		}

						//console.log("objSystems", objSystems.result)

						objSystems.result.systems.sort(function (a, b) {

						socket.close(1000, "Work complete");
					};

						} else {
							console.log('Get Systems [close] Connection died');
						}
					};

						addLogLine("Failed to Connect to MiSTer. Check MiSTer IP in settings.")
					};
				}
